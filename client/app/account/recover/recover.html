<div class="cls-content-sm panel">
    <div class="panel-body">
        <p class="pad-btm">Recuperar su cuenta</p>
        <form name="form" ng-submit="vm.recover(form)" novalidate ng-show="!vm.success">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                    <input type="email" name="email" class="form-control" ng-model="vm.email"  placeholder="Ingrese su Email" required>
                </div>
            </div>
            <div class="form-group has-error">
                <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
                    Debes completar los campos.
                </p>
                <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                    Ingresa un email v√°lido.
                </p>

                <p class="help-block">{{vm.error}}</p>
            </div>
            <div class="row">
                <div class="col-xs-6 col-xs-offset-6">
                    <div class="form-group text-right">
                        <button class="btn btn-success text-uppercase" type="submit">Recuperar Cuenta</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="alert alert-vertical alert-info media effect-fade" ng-show="vm.success">
            <div class="media-left">
                <span class="icon-wrap icon-wrap-md icon-circle alert-icon text-2x">
                    <i class="fa fa-envelope fa-lg"></i>
                </span>
            </div>
            <div class="media-body">
                <h4 class="alert-title">Mail enviado!</h4>
                <p class="alert-message">
                    Sigue los pasos del mail enviado a tu cuenta. <br/>
                    <small>Si en unos minutos no llega, revisa tu carpeta de correo no deseado.</small>
                </p>
            </div>
        </div>

    </div>
</div>
<div class="pad-ver">
    <a href="/login" ui-sref="login" class="btn-link mar-rgt">Ingresar al sistema</a>
    <a href="/singup" ui-sref="signup" class="btn-link mar-lft">Registrarse</a>
</div>

<div>
    Drop File:
    <div ngf-drop ngf-select ng-model="vm.files" class="dropzone dz-clickable"
         ngf-drag-over-class="'dz-drag-hover'" ngf-multiple="true" ngf-allow-dir="true"
         accept="image/*,application/pdf"
         ngf-pattern="'image/*,application/pdf'">

        <div ng-if="!vm.files.length || vm.files.length < 2" class="dz-default dz-message">
            <div class="dz-icon icon-wrap icon-circle icon-wrap-md">
                <i class="fa fa-cloud-upload fa-3x"></i>
            </div>
            <div>
                <p class="dz-text">Arrastrar Im√°genes</p>
                <p class="text-muted">o clickear para elegir manualmente</p>
            </div>
        </div>

        <img ng-repeat="image in vm.files" ngf-thumbnail="image" class="dz-preview dz-image-preview" ngf-size="{width: 100, height: auto, quality: 0.9}">
    </div>

    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
    Files:
    <ul>
        <li ng-repeat="f in vm.files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
    </ul>
    Upload Log:
    <pre>{{vm.log}}</pre>

    <button ng-click="vm.uploadFiles()">Subir</button>
</div>

<div class="row">
    <div class="col-xs-12">

        <div class="panel">
            <!--Data Table-->
            <!--===================================================-->
            <div class="panel-body">
                <div class="pad-btm form-inline">
                    <div class="row">
                        <div class="col-sm-6 table-toolbar-left">
                            <button class="btn btn-primary btn-labeled fa fa-plus" ng-click="vm.togglePatientForm()">
                                Agregar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="well well-xs effect-slide" ng-show="vm.showPatientForm">
                    <autoform parameters="vm.autoform" object="vm.object"></autoform>
                </div>


                <div class="table-responsive">
                    <datatable parameters="vm.patientsTable"></datatable>
                </div>
            </div>
            <!--===================================================-->
            <!--End Data Table-->

        </div>

    </div>
</div>

<form name="patient" class="mar-top form-horizontal" novalidate autocomplete="off">
    <autoform parameters="vm.autoformPatient"></autoform>
    <div class="form-group">
        <label class="col-lg-3 control-label">Datos del Paciente</label>
        <div ng-if="vm.autoformPatient.object.patient && vm.autoformPatient.object.patient._id" class="col-lg-6">
            <div class="well well-sm">
                <dl class="dl-horizontal mar-no" describe entity="patients" data="vm.autoformPatient.object.patient"/>
            </div>
        </div>
    </div>
</form>

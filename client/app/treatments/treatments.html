<div class="row">
    <div class="col-lg-8 col-md-9">
        <div class="panel">
            <div id="demo-cls-wz">
                <multi-step-container steps="vm.steps" class="simple-prev-next">
                    <head>

                        <!--Nav-->
                        <ul class="wz-nav-off wz-icon-inline wz-classic">
                            <li class="col-xs-3 bg-primary" ng-class="{'active':$getActiveIndex()==1}">
                                <a ng-click="$setActiveIndex(1)">
                                    <span class="icon-wrap icon-wrap-xs bg-trans-dark"><i class="fa fa-user"></i></span>
                                    Paciente
                                </a>
                            </li>
                            <li class="col-xs-3 bg-primary">
                                <a  ng-click="$setActiveIndex(2)" ng-class="{'active':$getActiveIndex()==2}">
                                <span class="icon-wrap icon-wrap-xs bg-trans-dark"><i
                                    class="flaticon-spotlight"></i></span> Enfermedad
                                </a>
                            </li>
                            <li class="col-xs-3 bg-primary">
                                <a ng-click="$setActiveIndex(3)" ng-class="{'active':$getActiveIndex()==3}">
                                <span class="icon-wrap icon-wrap-xs bg-trans-dark"><i
                                    class="flaticon-medical-briefcase"></i></span> Tratamiento
                                </a>
                            </li>
                            <li class="col-xs-3 bg-primary">
                                <a ng-click="$setActiveIndex(4)" ng-class="{'active':$getActiveIndex()==4}">
                                    <span class="icon-wrap icon-wrap-xs bg-trans-dark"><i
                                        class="fa fa-check-square-o"></i></span>
                                    Confirmar
                                </a>
                            </li>
                        </ul>
                        <!--Progress bar-->
                        <div class="progress progress-md progress-striped active">
                            <div class="progress-bar progress-bar progress-bar-info" style="width: 25%;"></div>
                        </div>

                    </head>

                    <!--Form-->
                    <form class="form-horizontal mar-top">
                        <div class="panel-body">
                            <div class="tab-content">


                                <step-container></step-container>
                                <strong ng-bind-template="{{$getActiveIndex()}}. {{$getActiveStep().title}}"></strong>

                            </div>
                        </div>


                        <!--Footer button-->
                        <div class="panel-footer text-right">
                            <div class="box-inline">
                                <button class="btn btn-info" ng-disabled="$isFirst()" ng-click="$previousStep()" >Atras</button>
                                <button class="btn btn-info" ng-disabled="$isLast()" ng-click="$nextStep()">Siguiente</button>
                            </div>
                        </div>
                    </form>

                </multi-step-container>


            </div>
        </div>

    </div>
    <div class="col-lg-4 col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Historial</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>Observación</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>12/10/2015</td>
                            <td><span class="label label-primary">En Auditoría</span></td>
                            <td>Carga Inicial</td>
                        </tr>
                        <tr>
                            <td>13/10/2015</td>
                            <td><span class="label label-warning">Pausado</span></td>
                            <td>Requiere agregar información de estudios</td>
                        </tr>
                        <tr>
                            <td>15/10/2015</td>
                            <td><span class="label label-primary">En Auditoría</span></td>
                            <td>Agregada imágenes estudios</td>
                        </tr>
                        <tr>
                            <td>20/10/2015</td>
                            <td><span class="label label-success">Aprobado</span></td>
                            <td>-</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

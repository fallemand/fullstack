<div class="row">
    <div class="col-md-1 mw-80">
        <div class="text-center pad-btm">
            <img src="assets/images/{{vm.image}}" class="img-md img-border img-circle" alt="Profile Picture">
        </div>
    </div>
    <div class="col-md-2">
        <h2 class="text-2x text-overflow mar-no">{{vm.object.name}}</h2>
        <p class="text-lg">{{vm.subtitle}} {{vm.subtitleValue}}</p>
    </div>
    <div class="col-md-8">
        <div class="well well-sm">
            <dl ng-if="vm.object" class="dl-horizontal dl-sm dl-two mar-no" describe entity="{{vm.entity}}" data="vm.object"/>
        </div>
    </div>
</div>
<div class="row">

    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">{{vm.title}}</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <datatable parameters="vm.treatmentsTable"></datatable>
                </div>
            </div>
        </div>
    </div>
</div>

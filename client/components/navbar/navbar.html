<header id="navbar" ng-controller="NavbarController">
    <div id="navbar-container" class="boxed">

        <!--Brand logo & name-->
        <!--================================-->
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand">
                <img src="assets/images/logo.png" alt="SACP Logo" class="brand-icon">
                <div class="brand-title">
                    <span class="brand-text">S.A.C.P.</span>
                </div>
            </a>
        </div>
        <!--================================-->
        <!--End brand logo & name-->

        <!--Navbar Dropdown-->
        <!--================================-->
        <div class="navbar-content clearfix">
            <ul ng-show="nav.isLoggedIn()" class="nav navbar-top-links pull-left">

                <!--Navigation toogle button-->
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <li class="tgl-menu-btn">
                    <a class="mainnav-toggle" ng-click="nav.toggleMainNav()" href>
                        <i class="fa fa-navicon fa-lg"></i>
                    </a>
                </li>
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <!--End Navigation toogle button-->


                <!--Messages Dropdown-->
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                        <i class="fa fa-envelope fa-lg"></i>
                        <span class="badge badge-header badge-warning">9</span>
                    </a>

                    <!--Message dropdown menu-->
                    <div class="dropdown-menu dropdown-menu-md with-arrow">
                        <div class="pad-all bord-btm">
                            <p class="text-lg text-muted text-thin mar-no">You have 3 messages.</p>
                        </div>
                        <div class="nano scrollable">
                            <div class="nano-content">
                                <ul class="head-list">

                                    <!-- Dropdown list-->
                                    <li>
                                        <a href="#" class="media">
                                            <div class="media-left">
                                                <img src="img/av2.png" alt="Profile Picture" class="img-circle img-sm">
                                            </div>
                                            <div class="media-body">
                                                <div class="text-nowrap">Andy sent you a message</div>
                                                <small class="text-muted">15 minutes ago</small>
                                            </div>
                                        </a>
                                    </li>

                                    <!-- Dropdown list-->
                                    <li>
                                        <a href="#" class="media">
                                            <div class="media-left">
                                                <img src="img/av4.png" alt="Profile Picture" class="img-circle img-sm">
                                            </div>
                                            <div class="media-body">
                                                <div class="text-nowrap">Lucy sent you a message</div>
                                                <small class="text-muted">30 minutes ago</small>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!--Dropdown footer-->
                        <div class="pad-all bord-top">
                            <a href="#" class="btn-link text-dark box-block">
                                <i class="fa fa-angle-right fa-lg pull-right"></i>Show All Messages
                            </a>
                        </div>
                    </div>
                </li>
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <!--End message dropdown-->

            </ul>
            <ul class="nav navbar-top-links pull-right">

                <li ng-show="nav.isAdmin()" ui-sref-active="active" class="dropdown">
                    <a href="/admin" ui-sref="admin">
                        <i class="fa fa-cog fa-fw fa-lg"></i> Administraci√≥n
                    </a>
                </li>

                <li ng-hide="nav.isLoggedIn()" ui-sref-active="active" class="dropdown">
                    <a href="/register" ui-sref="signup">
                        <i class="fa fa-user-plus fa-fw fa-lg"></i> Registro
                    </a>
                </li>

                <li ng-hide="nav.isLoggedIn()" ui-sref-active="active" class="dropdown">
                    <a href="/login" ui-sref="login">
                        <i class="fa fa-sign-in fa-fw fa-lg"></i> Login
                    </a>
                </li>

                <!--User dropdown-->
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <li ng-show="nav.isLoggedIn()" id="dropdown-user" class="dropdown" uib-dropdown on-toggle="toggled(open)">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle text-right" uib-dropdown-toggle>
                        <span class="pull-right">
                            <img class="img-circle img-user media-object" src="assets/images/av1.png" alt="Profile Picture">
                        </span>
                        <div class="username hidden-xs">{{ nav.getCurrentUser().name }}</div>
                    </a>

                    <div class="dropdown-menu dropdown-menu-md dropdown-menu-right with-arrow panel-default" uib-dropdown-menu>

                        <!-- User dropdown menu -->
                        <ul class="head-list">
                            <li ng-show="nav.isLoggedIn()" ui-sref-active="active">
                                <a href="/settings" ui-sref="settings">
                                    <i class="fa fa-user fa-fw fa-lg"></i> Perfil
                                </a>
                            </li>
                        </ul>

                        <!-- Dropdown footer -->
                        <div ng-show="nav.isLoggedIn()" ui-sref-active="active" class="pad-all text-right">
                            <a ui-sref="logout" href="#" class="btn btn-primary">
                                <i class="fa fa-sign-out fa-fw"></i> Salir
                            </a>
                        </div>
                    </div>
                </li>
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <!--End user dropdown-->

            </ul>
        </div>
        <!--================================-->
        <!--End Navbar Dropdown-->

    </div>
</header>

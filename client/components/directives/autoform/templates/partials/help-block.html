<p class="help-block" ng-show="vm.autoform.form[field.field].$invalid && (vm.autoform.form[field.field].$dirty || vm.autoform.submitted)">
    <span ng-repeat="(key, value) in field.validations" ng-show="vm.autoform.form[field.field].$error[key]">{{vm.getMessage(key, value, field.field)}}</span>
</p>
